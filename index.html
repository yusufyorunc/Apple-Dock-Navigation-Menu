<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Apple Dock Navigation Bar | @yusufyorunc</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <section class="cloneable">
    <div class="nav-wrap">
      <nav class="nav-bar">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-item__link"><img src="./images/notion.png" loading="eager" alt="Notion app icon"
                class="image"></a>
            <div class="nav-item__tooltip">
              <div>Notion</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item__link"><img src="./images/vs-code.png" loading="eager" alt="VS code icon"
                class="image"></a>
            <div class="nav-item__tooltip">
              <div>VS Code</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item__link"><img src="./images/slack.png" loading="eager" alt="Slack icon"
                class="image"></a>
            <div class="nav-item__tooltip">
              <div>Slack</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item__link"><img src="./images/loom.png" loading="eager" alt="Loom icon"
                class="image"></a>
            <div class="nav-item__tooltip">
              <div>Loom</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item__link"><img src="./images/spotify.png" loading="eager" alt="Spotify icon"
                class="image"></a>
            <div class="nav-item__tooltip">
              <div>Spotify</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item__link"><img src="./images/app-store.png" loading="eager" alt="App store icon"
                class="image"></a>
            <div class="nav-item__tooltip">
              <div>App Store</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item__link"><img src="./images/canva.png" loading="eager" alt="Canva icon"
                class="image"></a>
            <div class="nav-item__tooltip">
              <div>Canva</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item__link"><img src="./images/adobe-illustrator.png" loading="eager"
                alt="Adobe Illustrator icon" class="image"></a>
            <div class="nav-item__tooltip">
              <div>Adobe Illustrator</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item__link"><img src="./images/figma.png" loading="eager" alt="figma icon"
                class="image"></a>
            <div class="nav-item__tooltip">
              <div>Figma</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item__link"><img src="./images/adobe-photoshop.png" loading="eager"
                alt="Photoshop icon" class="image"></a>
            <div class="nav-item__tooltip">
              <div>Photoshop</div>
            </div>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-item__link"><img src="./images/adobe-premierepro.png" loading="eager"
                alt="Premiere Pro icon" class="image"></a>
            <div class="nav-item__tooltip">
              <div>Premiere Pro</div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="./script.js"></script>

</body>

</html>
